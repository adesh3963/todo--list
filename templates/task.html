<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ToDo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/task">Task</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>
<h2 class=" text-center my=3">List of Tasks</h2>
<div class="container my-3">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task title</th>
      <th scope="col">Task Discription</th>
      <th scope="col">Dated</th>
      
    </tr>
  </thead>
  <tbody>
  {% for task in task %}
  
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{task.titletext}}</td>
      <td>{{task.textdiscrip}}</td>
      <td>{{task.time}}</td>
      
    </tr>
  {% endfor %}
    
  </tbody>
</table>
</div>
<footer >
<p class="text-center  fixed-bottom">AdehKumar | copyright <a href="https://github.com/adesh3963">| see github</a> </p>
</footer>
    
</body>
</html>
